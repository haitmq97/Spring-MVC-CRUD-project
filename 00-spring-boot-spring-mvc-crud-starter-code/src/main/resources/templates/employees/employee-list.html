<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <!--  add bootstrap  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="mt-5">Employee List</h3>

    <hr />

    <a th:href="@{/employees/addingform}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employeeTemp : ${employees}">
                <td th:text="${employeeTemp.firstName}"></td>
                <td th:text="${employeeTemp.lastName}"></td>
                <td th:text="${employeeTemp.email}"></td>
                <td>
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/employees/update(employeeId=${employeeTemp.id})}">Update</a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/employees/delete(employeeId=${employeeTemp.id})}"
                       onclick="if(!confirm('Are you sure you want to delete this employee?')) return false;">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
